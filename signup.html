<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Market</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logofavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./signup.css">
  </head>
  <body>
    <header>
      <figure class="logoImgContainer">
        <img src="./assets/images/logo400-removebg-preview.png" alt="" />
      </figure>
    </header>
    <main>
        <form class="registerForm">
            <h1>Registrate para poder empezar a comprar o vender en <em>Open Market</em></h1>
            <label for="name">
                Nombre
                <input type="text">
            </label>
            <label for="surname">
                Apellido
                <input type="text">
            </label>
            <label for="email">
                Email
                <input type="email" name="" id="">
            </label>
            <label for="password">
                Contraseña
                <input type="password" name="password" id="password">
            </label>
            <label for="repeatPassword">
                Repeti la Contraseña
                <input type="password" name="repeatPassword" id="repeatPassword">
            </label>
            <label for="terms">
                Acepta los&nbsp;<a href="#">Términos y condiciones</a>
                <input type="checkbox" name="terms" id="terms">
            </label>
            <button type="submit" class="registerButton">Registrate</button>
        </form>
    </main>
  </body>
</html>

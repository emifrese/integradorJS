<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Market</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logofavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./categories.css">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./animaciones.css" />
</head>
<body>
    <div class="overlay"></div>
    <header>
      <figure class="logoImgContainer">
        <img src="./assets/images/logo400-removebg-preview.png" alt="" />
      </figure>
      <div class="headerContainer">
        <div class="topHeader">
          <div class="searchBarContainer">
            <form action="" class="searchBar">
              <input
                type="text"
                placeholder="Busca el producto o marca que desees"
                id="searchBarInput"
              />
              <button type="submit">
                <img src="./assets/images/searchIcon.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="dealsButtonContainer">Suscribite a OPEN MARKET</div>
        </div>
        <div class="bottomHeader">
          <div class="headerButtons">
            <ul>
              <li><a id="categoriesLink">Categorías</a></li>
            </ul>
          </div>
          <div class="userContainer">
            <ul class="userLinks">
              <li><a href="./signup.html">Crea tu cuenta</a></li>
              <li><a href="./login.html">Ingresa</a></li>
              <li>
                <figure>
                  <img
                    id="cartIcon"
                    src="./assets/images/shoppingCart.svg"
                    alt=""
                  />
                  <div class="cartBubble">0</div>
                </figure>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
        <section class="categoriesProducts">
          <h2 id="categoryTitle"></h2>
          <div class="categoriesProductsContainer"></div>
        </section>
        <section class="categories">
          <h2 id="categoriesTitle">Categorías</h2>
          <div class="categoriesContainer"></div>
          <button class="productsButtons displayNone" id="prevCategories">
            <img src="./assets/images/prev.svg" alt="" />
          </button>
          <button class="productsButtons" id="nextCategories">
            <img src="./assets/images/next.svg" alt="" />
          </button>
        </section>
      </main>
      <footer>
        <nav class="footerNavBar">
          <ul>
            <li>Trabaja con nosotros</li>
            <li>Terminos y condiciones</li>
            <li>Acerca de nosotros</li>
            <li>Ayuda</li>
          </ul>
        </nav>
        <div class="socialMedia">
          <a href="#"><img src="./assets/images/twitter.svg" alt="" /></a>
          <a href="#"><img src="./assets/images/instagram.svg" alt="" /> </a>
          <a href="#"><img src="./assets/images/facebook.svg" alt="" /></a>
        </div>
      </footer>
      <script src="./appState.js"></script>
      <script src="/modal.js"></script>
      <script src="./fetch.js"></script>
      <script src="./helpers.js"></script>
      <script src="./elements.js"></script>
      <script src="./categories.js"></script>
</body>
</html>

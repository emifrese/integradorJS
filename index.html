<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Market</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logofavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./animaciones.css" />
  </head>
  <body>
    <header>
      <figure class="logoImgContainer">
        <img src="./assets/images/logo400-removebg-preview.png" alt="" />
      </figure>
      <div class="headerContainer">
        <div class="topHeader">
          <div class="searchBarContainer">
            <form action="" class="searchBar">
              <input
                type="text"
                placeholder="Busca el producto o marca que desees"
              />
              <button type="submit">
                <img src="./assets/images/searchIcon.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="dealsButtonContainer">Suscribite a OPEN MARKET</div>
        </div>
        <div class="bottomHeader">
          <div class="filtersContainer">
            <ul>
              <li><a>Categor√≠as</a></li>
              <li><a>Ofertas</a></li>
              <li><a>Historial</a></li>
              <li><a>Ayuda</a></li>
            </ul>
          </div>
          <div class="userContainer">
            <ul>
              <li><a>Crea tu cuenta</a></li>
              <li><a>Ingresa</a></li>
              <li><a>Mis Compras</a></li>
              <li>
                <figure>
                  <img src="./assets/images/shoppingCart.svg" alt="" />
                  <div class="cartBubble">0</div>
                </figure>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="heroText">
          <!-- Buscar y compra lo que desees en -->
          <img src="./assets/images/logo-removebg-preview.png" alt="" />
          <span>OPEN&nbsp;MARKET</span>
        </div>
        <img src="./assets/images/heroImg.png" alt="" />
      </section>
      <section class="products">
        <div class="cardProduct">

          
          <h2>Producto</h2>
          <img src="" alt="">

        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>

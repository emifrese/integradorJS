<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Market</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logofavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/animaciones.css" />
    <link rel="stylesheet" href="./assets/css/mediaqueries.css" />
    <link rel="stylesheet" href="/assets/css/spinner.css"/>
</head>
  <body>
    <div class="overlay"></div>
    <header class="header">
      <figure class="logoImgContainer">
        <img src="./assets/images/logo400-removebg-preview.png" alt="" />
      </figure>
      <div class="headerContainer">
        <div class="topHeader">
          <div class="searchBarContainer">
            <form action="" class="searchBar">
              <input
                type="text"
                placeholder="Busca el producto o marca que desees"
                id="searchBarInput"
              />
              <button type="submit">
                <img src="./assets/images/searchIcon.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="dealsButtonContainer">Suscribite<span> a OPEN MARKET</span></div>
        </div>
        <div class="menuButton">
          <button id="burgerButton">Menu</button>
        </div>
        <div class="bottomHeader">
          <div class="headerButtons">
            <ul>
              <!-- <li><a id="categoriesLink">Categorías</a></li> -->
              <li id="categoriesLink">Categorías</li>
              <li id="productsLink">Ofertas</li>
            </ul>
          </div>
          <div class="userContainer">
            <ul class="userLinks">
              <li><a href="./pages/signup.html">Crea tu cuenta</a></li>
              <li><a href="./pages/login.html">Ingresa</a></li>
              <li>
                <figure>
                  <img
                    id="cartIcon"
                    src="./assets/images/shoppingCart.svg"
                    alt=""
                  />
                  <div class="cartBubble">0</div>
                </figure>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="heroText">
          <!-- Buscar y compra lo que desees en -->
          <img src="./assets/images/logo-removebg-preview.png" alt="" />
          <span>OPEN&nbsp;MARKET</span>
        </div>
        <img src="./assets/images/heroImg.png" alt="" />
      </section>
      <section class="products">
        <h2 id="productsTitle">Ofertas</h2>
        <div class="productsContainer"><div class="lds-dual-ring"></div></div>
        <button class="productsButtons displayNone" id="prevProduct">
          <img src="./assets/images/prev.svg" alt="" />
        </button>
        <button class="productsButtons" id="nextProduct">
          <img src="./assets/images/next.svg" alt="" />
        </button>
      </section>
      <section class="categories">
        <h2 id="categoriesTitle">Categorías</h2>
        <div class="categoriesContainer"></div>
        <button class="productsButtons displayNone" id="prevCategories">
          <img src="./assets/images/prev.svg" alt="" />
        </button>
        <button class="productsButtons" id="nextCategories">
          <img src="./assets/images/next.svg" alt="" />
        </button>
      </section>
      <div class="toTheTop"><img src="./assets/images/arrowUp.svg" alt=""></div>
    </main>
    <footer>
      <nav class="footerNavBar">
        <ul>
          <li><a href="./pages/workWithUs.html">Trabaja con nosotros</a></li>
          <li>Terminos y condiciones</li>
          <li><a href="./pages/aboutUs.html">Acerca de nosotros</a></li>
          <li>Ayuda</li>
        </ul>
      </nav>
      <div class="socialMedia">
        <a href="#"><img src="./assets/images/twitter.svg" alt="" /></a>
        <a href="#"><img src="./assets/images/instagram.svg" alt="" /> </a>
        <a href="#"><img src="./assets/images/facebook.svg" alt="" /></a>
      </div>
    </footer>
    <script src="./assets/js/appState.js"></script>
    <script src="./assets/js/fetch.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/helpers.js"></script>
    <script src="./assets/js/elements.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>

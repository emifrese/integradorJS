<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Market</title>
    <link
      rel="shortcut icon"
      href="../assets/images/logofavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/signup.css">
  </head>
  <body>
    <div class="overlay">
    </div>
    <header>
      <figure class="logoImgContainer">
        <img src="../assets/images/logo400-removebg-preview.png" alt="" />
      </figure>
    </header>
    <main>
        <form class="registerForm">
            <h1>Registrate y empieza a comprar o vender <em>Open Market</em></h1>
            <label for="name">
                Nombre
                <input type="text" name="name" id="name">
                <p class="displayNone"></p>
            </label>
            <label for="surname">
                Apellido
                <input type="text" name="surname" id="surname">
                <p class="displayNone"></p>
            </label>
            <label for="email">
                Email
                <input type="email" name="email" id="email">
                <p class="displayNone"></p>
            </label>
            <label for="password">
                Contraseña
                <input type="password" name="password" id="password">
                <p class="displayNone"></p>
            </label>
            <label for="repeatPassword">
                Repeti la Contraseña
                <input type="password" name="repeatPassword" id="repeatPassword">
                <p class="displayNone"></p>
            </label>
            <label for="terms">
                <a href="#">Términos y condiciones</a>
                <input type="checkbox" name="terms" id="terms">
            </label>
            <button type="submit" class="registerButton">Registrate</button>
            <button type="button" class="loginButton">Ya tengo cuenta</button>
        </form>
    </main>
    <script src="../assets/js/appState.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/signUp.js"></script>
  </body>
</html>
